<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="discounts.css">
    <title>Percentajes and discounts | Practice course in JS by Platzi</title>
</head>
<body>
    <header>
        <h1>
        Descuentos
    </h1>
    <p>Este es el segundo taller del Curso Práctico de JavaScript.</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        <form>
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number">

            <label for="InputDiscount">Escribe el descuento de tu producto:</label>
            <input id="InputDiscount" type="number">

<!-- ------------------------- cupon de descuento -------------------------- -->
            <label for="InputCoupon">Escribe el cupón de descuento para tu producto:</label>
            <input id="InputCoupon" type="text" />

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento 
            </button>
            <button type="button" onclick="onClickButtonPriceCouponDiscount()">
                Calcular el precio con cupón 
            </button>
            <p id="ResultPrice"></p>


        </form>
    </section>
    

    <script src="discounts.js"></script>
</body>
</html>
