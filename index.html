<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Geometric figures | Practice course in JS by Platzi</title>
 
</head>
<body>
    <header>
        <h1>
          Figuras geométricas
        </h1>
       
      </header>
    
      <section class="cards">
        
        <div class="card">
          <form>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        
          <label for="InputCuadrado">
            Escribe cuánto mide cada lado de tu cuadrado:
          </label>
          <input id="InputCuadrado" type="number" class="input-gradient"/>
          <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
          </button>
         </form>
        </div>
        <div class="card">
          
          <form>
          <h2>Calcula el área y perímetro de un triángulo</h2>
          <h3>Perímetro triángulo:</h3>
          <label for="InputTriangulo1">
            Escribe cuánto mide el lado 1 de tu triángulo:
          </label>
          <input id="InputTriangulo1" type="number" class="input-gradient"/>

          <label for="InputTriangulo2">
            Escribe cuánto mide el lado 2 de tu triángulo:
          </label>
          <input id="InputTriangulo2" type="number" class="input-gradient"/>

          <label for="InputTriangulo3">
            Escribe cuánto mide la base de tu triángulo:
          </label>
          <input id="InputTriangulo3" type="number" class="input-gradient"/>

          <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perímetro
          </button>

          <h3>Área triángulo:</h3>
        <label for="InputTrianguloAltura">
            Escribe cuánto mide la altura de tu triángulo:
          </label>
          <input id="InputTrianguloAltura" type="number" class="input-gradient"/>
          <label for="InputTriangulo3">
            Escribe cuánto mide la base de tu triángulo:
          </label>
          <input id="InputTriangulo3" type="number" class="input-gradient"/>
          <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el área
          </button>
        </form>
          </div>

          <div class="card">
            <form>
            <h2>Calcula el perímetro de un círculo</h2>
            <label for="InputCirculo">
            Escribe cuánto mide el radio de tu círculo:
          </label>
          <input id="InputCirculo" type="number" class="input-gradient"/>
          <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularAreaCirculo()">
            Calcular el área
          </button>  
        </form>
        </div>
    
      </section>
    
      <script src="./script.js"></script>
</body>
</html>
